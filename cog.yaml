build:
  gpu: true
  python_version: "3.10"
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
  python_packages:
    - "torch==2.0.1+cu118"
    - "torchvision==0.15.2+cu118"
    - "diffusers==0.23.0"
    - "huggingface_hub==0.25.0"
    - "transformers==4.48.3"
    - "numpy==1.26.4"
    - "onnx==1.16.2"
    - "onnxruntime-gpu==1.16.3"
